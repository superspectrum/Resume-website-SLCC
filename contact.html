<body class="body">
  <div>
    <header class="header">
      <h1 class="john-name">John Finnegan</h1>

  <!--Contact Form-->
  <div id="contact">
     <div id="contact-form">
      <h2 class="headings">Contact</h2> 
        <form action="http://form-test.slccwebdev.com/form-success.php" method="get" target="_blank">
            <label for="fname">First Name:<i>(required)</i></label><br>
            <input type="text" id="fname" name="fname" required autofocus><br><br>
            <label for="lname">Last Name:<i>(required)</i></label><br>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="phone">Tel:</label><br>
            <input type="text" id="phone" name="phone"><br><br>
            <label for="email">Email:<i>(required)</i></label><br>
            <input type="email" id="email" name="email" required><br>

            <!--checkboxes-->

            <p><b>What is the best way to reach back out to you?</b></p>
            <input type="checkbox" id="contactphone" name="contactphone">
            <label for="contactphone">Phone</label>
            <input type="checkbox" id="contactemail" name="contactemail">
            <label for="contactemail">Email</label>
            <input type="checkbox" id="contacttext" name="contacttext">
            <label for="contacttext">Text</label><br><br>

            <!--radio buttons-->

            <p><b>Is this about a possible employment opportunity?</b></p>
            <input type="radio" id="yes" name="contact-back" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="contact-back" value="no">
            <label for="no">No</label><br><br>
            
            <!--comment box-->

            <label for="comments">Comment:</label><br/>
            <textarea id="comments" name="comments" rows="8" cols="30" maxlength="250">Enter your comments here.</textarea><br><br>
            <input type="submit" value="submit" class="submit-button">
      </form>
    </div>
  </div>

    </div>
    
</body>
